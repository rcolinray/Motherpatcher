<app-title-bar [scale]="scale$ | async"
               [title]="name$ | async"
               (initPatch)="initPatch()"
               (savePatch)="exportPatch()"
               (openPatch)="importPatch()"
               (zoomIn)="zoomIn()"
               (zoomOut)="zoomOut()"
               (toggleFiles)="toggleFiles()"
               (toggleInspector)="toggleInspector()">
</app-title-bar>

<div class="content">
  <md-sidenav-container>

    <!-- <md-sidenav mode="side" [opened]="showFiles$ | async">
      <app-file-hierarchy></app-file-hierarchy>
    </md-sidenav> -->

    <app-editor [mother32s]="mother32s$ | async"
                [scale]="scale$ | async"
                [unpairedConnection]="unpairedConnection$ | async">
    </app-editor>

    <md-sidenav class="right-sidenav" mode="side" position="end" [opened]="showInspector$ | async">
      <app-inspector [name]="name$ | async"
                     [numMother32s]="numMother32s$ | async"
                     [notes]="notes$ | async"
                     (nameChange)="setName($event)"
                     (notesChange)="setNotes($event)"
                     (addMother32)="addMother32()"
                     (removeMother32)="removeMother32()">
      </app-inspector>
    </md-sidenav>

  </md-sidenav-container>
</div>
